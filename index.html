<!DOCTYPE html> 
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
    <div class="container">
        
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>The Empire Did Nothing Wrong</h1>
                <h3>Press any button to start</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="assets/images/piracy.jpg" alt="Imperial Fleet">
            </div>
            <div class="col-md-6 text-center">
                <h2>Guess Me</h2>
                <span id="wordToGuess"></span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>Guess Left</h2>
                <span id="guessLeft"></span>
            </div>
            <div class="col-md-6 text-center">
                <h2>Wrong Guesses</h2>
                <span id="wrongGuesses"></span>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>Wins</h2>
                <span id="wins"></span>
            </div>
            <div class="col-md-6 text-center">
                <h2>Losses</h2>
                <span id="losses"></span>
            </div>
        </div>
    
    
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
